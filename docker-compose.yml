version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    container_name: srme_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-srme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-srme_password}
      POSTGRES_DB: ${POSTGRES_DB:-srme_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    container_name: srme_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: srme_api
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data

  worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: srme_worker
    command: celery -A backend.workers.tasks worker --loglevel=info
    depends_on:
      - db
      - redis
    env_file: .env
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data

  streamlit:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: srme_ui
    depends_on:
      - api
    ports:
      - "8501:8501"
    env_file: .env
    volumes:
      - ./frontend:/app/frontend

volumes:
  postgres_data:
